<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Teaching Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" id="theme-css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        $(document).ready(function() {
            // Theme Switching Functionality
            $('#theme-select').on('change', function() {
                var selectedTheme = $(this).val();
                $('#theme-css').attr('href', "{{ url_for('static', filename='') }}" + selectedTheme);
            });
            
        });
    </script>
</head>
<body>
    <div class="theme-selector-container">
        <select id="theme-select">
            <option value="styles.css">Default Theme</option>
            <option value="styles2.css">Dark Theme</option>
        </select>
    </div>

    <!-- Sign-up Form -->
    <div id="signup-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Sign Up</h2>
          <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z]{2,}$" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    
      <div id="login-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Login</h2>
          <form id="login-form">
            <input type="text" id="login-username" placeholder="Username or Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
          </form>
        </div>
      </div>

    <div class="app-container">
        <div class="sidebar">
            <img src="{{ url_for('static', filename='gencraf_aiTA.png') }}" alt="Logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Image 1" class="logo-image">
            <button id="new-session-btn">Start New Session</button>
            <button id="view-history-btn">View Chat History</button>
            <span id="user-display" style="display: none;"></span>
            <button id="logout-btn" style="display: none;">Logout</button>
        </div>
        <div class="chat-container">
            <h1 class="chat-header">AI Teaching Assistant</h1>
            <div class="chat-box" id="chat-box"></div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your message..." disabled>
                <button type="submit" id="send-btn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M12 2L2 14h7v8h6v-8h7L12 2zm0 4.47L17.53 12H14v6h-4v-6H6.47L12 6.47z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    <div id="chat-history-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Chat History</h2>
            <div id="chat-sessions"></div>
        </div>
    </div>
</body>
</html>
