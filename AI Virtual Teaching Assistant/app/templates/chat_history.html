<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1 class="chat-history-title">Chat History</h1>
    <ul class="chat-history-list">
        {% for chat_entry in chat_entries %}
            <li class="chat-entry">
                <span class="timestamp">{{ chat_entry.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</span>
                <span class="user-message">{{ chat_entry.user_message }}</span>
                <span class="bot-response">{{ chat_entry.bot_response }}</span>
                <form action="/delete-chat-entry/{{ chat_entry.id }}" method="post">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
