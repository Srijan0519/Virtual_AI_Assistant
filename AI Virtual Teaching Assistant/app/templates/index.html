<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aset: Your AI Teaching Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" id="theme-css">
    <link rel="unsplash" href="https://api.unsplash.com/photos/?client_id=7AkBIer9MZT0qpSRNXSWdYVXLKaONee6l7aciB5o5n4">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        $(document).ready(function() {
            // Theme Switching Functionality
            $('#theme-select').on('change', function() {
                var selectedTheme = $(this).val();
                $('#theme-css').attr('href', "{{ url_for('static', filename='') }}" + selectedTheme);
            });

            // // Image Upload Functionality
            // $('#image-upload-btn').on('click', function() {
            //     $('#image-upload-input').click();
            // });

            // $('#image-upload-input').on('change', function() {
            //     var file = this.files[0];
            //     var reader = new FileReader();
            //     reader.onload = function(e) {
            //         $('#chat-box').append('<div class="chat-message"><img src="' + e.target.result + '" alt="Uploaded Image" class="uploaded-image"></div>');
            //     };
            //     reader.readAsDataURL(file);
            // });
        });
    </script>
</head>
<body>

    <div class="theme-selector-container">
        <select id="theme-select">
            <option value="styles.css">Default Theme</option>
            <option value="styles2.css">Dark Theme</option>
        </select>
    </div>

    <div class="app-container">
        <div class="sidebar">
            <img src="{{ url_for('static', filename='gencraf_aiTA.png') }}" alt="Logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Image 1" class="logo-image">
            <button id="new-session-btn">Start New Session</button>
            <button id="view-history-btn">View Chat History</button>
        </div>
        <div class="chat-container">
            <h1 class="chat-header">AI Teaching Assistant</h1>
<!-- 
            <div class="image-upload-container">
                <button id="image-upload-btn">Upload Image</button>
                <input type="file" id="image-upload-input" style="display: none;" accept="image/*">
            </div> -->

            <div class="chat-box" id="chat-box"></div>

            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button type="submit" id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M12 2L2 14h7v8h6v-8h7L12 2zm0 4.47L17.53 12H14v6h-4v-6H6.47L12 6.47z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    <div id="chat-history-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Chat History</h2>
            <div id="chat-sessions"></div>
        </div>
    </div>
</body>
</html>
